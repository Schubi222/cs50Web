{% extends "layout.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block script %}
    <link href="{% static 'register.css'%}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div id="register_wrapper">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form id="register_form"  action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="register_form_group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="register_form_group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="register_form_group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="register_form_group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input id="register_submit_btn" type="submit" value="Register">
        </form>

        Already have an account? <a id="register_login_link" href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
